<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eminem</title>
	<link rel="icon" type="image/x-icon" href="eminem.jpg">
</head>

<style type="text/css">

a, h1{
   color: #00ffcc;
}

body{
   background-color: black;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,255,204,0.2);
}

fieldset {
    border: 1px solid #00ffcc;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
}

legend {
    color: #00ffcc;
    padding: 0 10px;
    font-weight: bold;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #f0f0f0;
}

input[type="text"],
input[type="number"],
input[type="password"],
input[type="file"],
textarea {
    width: 100%;
    padding: 8px;
    background-color: #333;
    color: #f0f0f0;
    border: 1px solid #00ffcc;
    border-radius: 6px;
    margin-bottom: 15px;
}

input[type="radio"] {
    margin-right: 5px;
}

textarea {
    resize: vertical;
}

/* Botões */
input[type="submit"],
input[type="reset"],
input[type="button"] {
    background-color: #00ffcc;
    color: #111;
    border: none;
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
}

input[type="submit"]:hover,
input[type="reset"]:hover,
input[type="button"]:hover {
    background-color: #00ccaa;
}
</style>

<body>
<a href="index.html">inicio</a>
<hr>
<h1 align="center">Faça seu cadastro na Loja oficial do Eminem</h1>
<hr>
<h1>Cadastro:</h1>

<form>
    <fieldset>
	<legend><b>dados pessoais</b></legend>
       <label for="nome">Nome</label><br>
       <input type="text" size="50" maxlength="10"
       minlength="3" required name="nome" id="nome" placeholder="Escreva seu nome">
 

      <br><br>
      <label for="idade">Idade</label><br>
      <input type="number" name="idade" id="idade" min="18" max="60">

      <br><br>
       <label for="sexo">Sexo</label><br>
       <input type="radio" name="sexo" id="sexo" value="M" checked>M
       <input type="radio" name="sexo" id="sexo" value="F">F 
 
      <br><br>
       <label for="foto">Foto</label><br>
       <input type="file" name="foto" id="foto" accept="image/*">
      
      <br><br>
       <label for="login">Login</label><br>
       <input type="text" name="login" id="login" >
      
      <br><br>
       <label for="senha">Senha</label> <br>
       <input type="password" name="senha" id="senha" minlength="5"maxlength="10" required>
     <br><br><fieldset>
  <legend>formas de contato</legend>

     <label for="msg">mensagem:</label><br>
     <textarea id="msg" name="msg" rows="5" cols="50" minlength="30" maxlength="100" placeholder="digite uma mensagem com 30 a 100 caracteres" spellcheck="true"></textarea>
     <br><br>
 <input type="submit" name="btn2"value="cadastrar">
 <input type="reset" name="btn3"value="limpar">
<input type="button" name="btn4"value="testar"onclick="alert('vc clicou');">
</form>

</body>
</html>
